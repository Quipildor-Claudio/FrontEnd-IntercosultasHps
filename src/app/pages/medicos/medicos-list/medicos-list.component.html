<div class="container-fluid">

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Inicio</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{title}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main row -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Medicos</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>Num</th>
                  <th>Nombres</th>
                  <th>Especialidad</th>
                  <th>Servicio</th>
                  <th>Dni</th>
                  <th>Mat</th>
                  <th>Telefono</th>
                  <th>Acciones</th>

                </tr>
              </thead>
              <tbody>
               @for (item of medicos; track $index) {
                <tr>
                  <td>{{$index}}</td>
                  <td>{{item.nombre_medico}}</td>
                  <td>{{item.especialidad_medico}}</td>
                  <td>{{''}}</td>
                  <td>{{item.dni_medico}}</td>
                  <td>{{item.mp_medico}}</td>
                  <td>{{item.telefono_medico}}</td>
                  <td>
                    <div class="btn-group">
                      <button type="button" class="btn  btn-warning" [routerLink]="['/formproducto',item.id]">
                        <i class="fa fa-pen"></i>
                      </button>&nbsp;
                      <button type="button" class="btn btn-danger" (click)="delete(item)">
                        <i class="fa fa-times"></i>
                      </button>

                    </div>
                  </td>
                </tr>

               }
             
                



              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row (main row) -->
  </div>
