<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Interconsultas</b>HPS</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">

        <p class="login-box-msg">{{ register ? "Llena tus datos para registrarte" : "Ingresa para iniciar session" }}
        </p>

        <form (submit)="register ? signUp($event) : signIn($event)" [formGroup]="form">

          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="username" placeholder="Usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <button type="submit" [class.inactive]="!form.valid" class="btn btn-danger btn-block">
                {{ register ? "Registrar" : "Ingresar" }}
              </button>
            </div>
            <!-- /.col -->

          </div>

        </form>

        <div class="social-auth-links text-center mb-3">
          <p>- O -</p>
          <a (click)="register = !register" class="btn btn-block btn-primary">
            {{ register ? "Ya tienes un usuario?" : "No tienes usuario ? Registrate" }}

          </a>

        </div>


        <!-- /.login-card-body -->
      </div>
    </div>

  </div>
